<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>For You ðŸ’–</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.js"></script>

<style>
body {
  margin: 0;
  background: linear-gradient(#fde2e7, #fbc8d4);
  font-family: 'Playfair Display', serif;
  height: 100vh;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Envelope */
#envelope {
  width: 260px;
  height: 180px;
  background: #fff;
  position: absolute;
  border-radius: 10px;
  box-shadow: 0 20px 40px rgba(0,0,0,.3);
  cursor: pointer;
  z-index: 5;
}

#flap {
  width: 0;
  height: 0;
  border-left: 130px solid transparent;
  border-right: 130px solid transparent;
  border-bottom: 90px solid #f4b6c2;
  position: absolute;
  top: -90px;
  left: 0;
  transform-origin: bottom;
  transition: transform 2s ease;
}

#envelope.open #flap {
  transform: rotateX(180deg);
}

#hint {
  position: absolute;
  bottom: 20px;
  width: 100%;
  text-align: center;
  font-size: 14px;
  color: #c94f7c;
}

/* Book */
#book {
  width: 90vw;
  max-width: 360px;
  height: 80vh;
  display: none;
}

.page {
  background: white;
  box-shadow: 0 20px 50px rgba(0,0,0,.35);
}

.page img {
  width: 100%;
  height: 100%;
  object-fit: contain;
}

/* Hearts */
.heart {
  position: fixed;
  bottom: -30px;
  font-size: 22px;
  opacity: .6;
  animation: floatUp 10s linear infinite;
}

@keyframes floatUp {
  from { transform: translateY(0); }
  to { transform: translateY(-120vh); }
}
</style>
</head>

<body>

<!-- Envelope -->
<div id="envelope" onclick="openLetter()">
  <div id="flap"></div>
  <div id="hint">Tap to open ðŸ’Œ</div>
</div>

<!-- Book -->
<div id="book">
  <div class="page"><img src="page1.jpg"></div>
  <div class="page"><img src="page2.jpg"></div>
  <div class="page"><img src="page3.jpg"></div>
  <div class="page"><img src="page4.jpg"></div>
  <div class="page"><img src="page5.jpg"></div>
</div>

<!-- Romantic music -->
<audio id="music" loop>
  <source src="https://cdn.pixabay.com/download/audio/2023/03/06/audio_27c9f59c1a.mp3" type="audio/mpeg">
</audio>

<script>
function openLetter() {
  document.getElementById("envelope").classList.add("open");

  setTimeout(() => {
    document.getElementById("envelope").style.display = "none";
    document.getElementById("book").style.display = "block";

    $("#book").turn({
      width: 360,
      height: window.innerHeight * 0.8,
      autoCenter: true,
      duration: 2200,
      gradients: true,
      acceleration: true
    });

    document.getElementById("music").play();
    hearts();
  }, 1800);
}

// hearts generator
function hearts() {
  setInterval(() => {
    const h = document.createElement("div");
    h.className = "heart";
    h.innerHTML = "ðŸ’—";
    h.style.left = Math.random() * 100 + "vw";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 10000);
  }, 1200);
}
</script>

</body>
</html>
