<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Love Letter ðŸ’Œ</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&display=swap" rel="stylesheet">

<script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.js"></script>

<style>
body {
  margin: 0;
  background: #fde2e7;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  overflow: hidden;
  font-family: 'Playfair Display', serif;
}

#book {
  width: 90vw;
  max-width: 360px;
  height: 80vh;
}

.page {
  background: white;
  box-shadow: 0 15px 40px rgba(0,0,0,0.25);
}

.page img {
  width: 100%;
  height: 100%;
  object-fit: contain;
}

/* floating hearts */
.heart {
  position: fixed;
  bottom: -30px;
  animation: float 10s linear infinite;
  opacity: 0.6;
  font-size: 22px;
}

@keyframes float {
  0% { transform: translateY(0) translateX(0); }
  100% { transform: translateY(-120vh) translateX(20px); }
}
</style>
</head>

<body>

<div id="book">
  <div class="page"><img src="page1.jpg"></div>
  <div class="page"><img src="page2.jpg"></div>
  <div class="page"><img src="page3.jpg"></div>
  <div class="page"><img src="page4.jpg"></div>
  <div class="page"><img src="page5.jpg"></div>
</div>

<script>
$("#book").turn({
  width: 360,
  height: window.innerHeight * 0.8,
  autoCenter: true,
  duration: 2000,
  gradients: true,
  acceleration: true
});

// hearts
setInterval(() => {
  const h = document.createElement("div");
  h.className = "heart";
  h.style.left = Math.random() * 100 + "vw";
  h.textContent = "ðŸ’—";
  document.body.appendChild(h);
  setTimeout(() => h.remove(), 10000);
}, 1200);
</script>

</body>
</html>
