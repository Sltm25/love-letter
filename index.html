<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You ðŸ’–</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ffd6e0, #fff);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Georgia, serif;
  overflow: hidden;
}

/* Envelope */
.envelope-wrapper {
  text-align: center;
  cursor: pointer;
  position: relative;
}

.envelope {
  width: 300px;
  height: 200px;
  position: relative;
  background: #fff;
  border-radius: 0 0 14px 14px;
  box-shadow: 0 20px 45px rgba(0,0,0,0.25);
  overflow: hidden;
  z-index: 5;
}

.flap {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: #ffb6c1;
  clip-path: polygon(0 0, 50% 60%, 100% 0);
  transform-origin: top;
  transition: transform 1.2s ease;
  z-index: 3;
}

.letter {
  position: absolute;
  bottom: -100%;
  left: 0;
  width: 100%;
  height: 100%;
  background: #fff;
  transition: bottom 1.2s ease;
  z-index: 2;
}

.open .flap {
  transform: rotateX(180deg);
}

.open .letter {
  bottom: 0;
}

.message {
  margin-top: 20px;
  font-size: 20px;
  color: #b30059;
}

/* PDF */
iframe {
  width: 100%;
  height: 100%;
  border: none;
}

/* Hearts */
.heart {
  position: absolute;
  bottom: 0;
  font-size: 20px;
  animation: floatUp 3s ease forwards;
  pointer-events: none;
}

@keyframes floatUp {
  from {
    transform: translateY(0) scale(1);
    opacity: 1;
  }
  to {
    transform: translateY(-300px) scale(1.8);
    opacity: 0;
  }
}
</style>
</head>

<body>

<div class="envelope-wrapper" onclick="openLetter()">
  <div class="envelope" id="envelope">
    <div class="flap"></div>
    <div class="letter">
      <!-- CHANGE PDF NAME IF NEEDED -->
      <iframe src="love-letter.pdf"></iframe>
    </div>
  </div>
  <div class="message">Tap to open ðŸ’Œ</div>
</div>

<!-- Soft romantic music -->
<audio id="music" preload="auto">
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_9e55d6d41b.mp3" type="audio/mpeg">
</audio>

<script>
let opened = false;

function openLetter() {
  if (opened) return;
  opened = true;

  document.getElementById('envelope').classList.add('open');

  // Play music
  document.getElementById('music').play();

  // Heart particles
  for (let i = 0; i < 20; i++) {
    createHeart();
  }
}

function createHeart() {
  const heart = document.createElement('div');
  heart.className = 'heart';
  heart.innerHTML = 'ðŸ’–';
  heart.style.left = Math.random() * 100 + 'vw';
  heart.style.animationDuration = 2 + Math.random() * 2 + 's';

  document.body.appendChild(heart);

  setTimeout(() => {
    heart.remove();
  }, 4000);
}
</script>

</body>
</html>
