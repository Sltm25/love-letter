<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Love Letter ðŸ’Œ</title>

<!-- jQuery + Turn.js -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.js"></script>

<style>
body{
  margin:0;
  height:100vh;
  background:linear-gradient(#ffe4ea,#ffd1dc);
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  font-family:serif;
}

/* ENVELOPE */
#envelope{
  position:absolute;
  width:280px;
  height:180px;
  background:white;
  border-radius:14px;
  box-shadow:0 20px 40px rgba(0,0,0,.25);
  z-index:10;
  cursor:pointer;
}

#flap{
  position:absolute;
  top:-90px;
  width:0;height:0;
  border-left:140px solid transparent;
  border-right:140px solid transparent;
  border-bottom:90px solid #f7b7c4;
  transform-origin:bottom;
  transition:1.5s ease;
}

#tap{
  position:absolute;
  bottom:18px;
  width:100%;
  text-align:center;
  color:#d16a86;
  font-size:18px;
}

/* BOOK */
#book{
  width:300px;
  height:420px;
  visibility:hidden;
}

.page{
  width:300px;
  height:420px;
  background:white;
}

.page img{
  width:100%;
  height:100%;
  object-fit:contain;
}

/* HEARTS */
.heart{
  position:fixed;
  bottom:-40px;
  font-size:18px;
  animation:floatUp 12s linear infinite;
  opacity:.85;
}

@keyframes floatUp{
  0%{transform:translateY(0);opacity:0}
  10%{opacity:1}
  100%{transform:translateY(-120vh);opacity:0}
}
</style>
</head>

<body>

<!-- Envelope -->
<div id="envelope">
  <div id="flap"></div>
  <div id="tap">Tap to open ðŸ’Œ</div>
</div>

<!-- Book -->
<div id="book">
  <div class="page"><img src="page1.jpg"></div>
  <div class="page"><img src="page2.jpg"></div>
  <div class="page"><img src="page3.jpg"></div>
  <div class="page"><img src="page4.jpg"></div>
  <div class="page"><img src="page5.jpg"></div>
</div>

<script>
/* HEARTS */
function spawnHearts(){
  setInterval(()=>{
    const h=document.createElement("div");
    h.className="heart";
    h.innerHTML="ðŸ’—";
    h.style.left=Math.random()*100+"vw";
    h.style.fontSize=(16+Math.random()*20)+"px";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),12000);
  },1400);
}

/* WAIT FOR IMAGES */
let loaded=0;
document.querySelectorAll("#book img").forEach(img=>{
  img.onload=()=>{
    loaded++;
    if(loaded===5) initBook();
  };
});

function initBook(){
  $("#book").turn({
    width:300,
    height:420,
    autoCenter:true,
    gradients:true,
    duration:2200
  });
}

/* OPEN ENVELOPE */
document.getElementById("envelope").onclick=()=>{
  spawnHearts();
  document.getElementById("flap").style.transform="rotateX(180deg)";
  setTimeout(()=>{
    document.getElementById("envelope").style.display="none";
    document.getElementById("book").style.visibility="visible";
  },1500);
};
</script>

</body>
</html>
