<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Love Letter ðŸ’Œ</title>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.js"></script>

<style>
body{
  margin:0;
  background:linear-gradient(#ffe4ea,#ffd1dc);
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

#envelope{
  width:280px;
  height:180px;
  background:white;
  border-radius:12px;
  box-shadow:0 20px 40px rgba(0,0,0,.25);
  position:absolute;
  cursor:pointer;
}

#flap{
  position:absolute;
  top:-90px;
  width:0;height:0;
  border-left:140px solid transparent;
  border-right:140px solid transparent;
  border-bottom:90px solid #f7b7c4;
  transform-origin:bottom;
  transition:1.5s;
}

#tap{
  position:absolute;
  bottom:20px;
  width:100%;
  text-align:center;
  color:#d16a86;
}

#book{
  width:300px;
  height:420px;
  visibility:hidden;
}

.page{
  width:300px;
  height:420px;
  background:white;
}

.page img{
  width:100%;
  height:100%;
  object-fit:contain;
}
</style>
</head>

<body>

<div id="envelope">
  <div id="flap"></div>
  <div id="tap">Tap to open ðŸ’Œ</div>
</div>

<div id="book">
  <div class="page"><img src="page1.jpg"></div>
  <div class="page"><img src="page2.jpg"></div>
  <div class="page"><img src="page3.jpg"></div>
  <div class="page"><img src="page4.jpg"></div>
  <div class="page"><img src="page5.jpg"></div>
</div>

<script>
const images = document.querySelectorAll("#book img");
let loaded = 0;

images.forEach(img=>{
  img.onload = ()=>{
    loaded++;
    if(loaded === images.length){
      initBook();
    }
  };
});

function initBook(){
  $("#book").css("visibility","visible").turn({
    width:300,
    height:420,
    autoCenter:true,
    gradients:true,
    duration:2000
  });
}

document.getElementById("envelope").onclick = ()=>{
  document.getElementById("flap").style.transform="rotateX(180deg)";
  setTimeout(()=>{
    document.getElementById("envelope").style.display="none";
  },1200);
};
</script>

</body>
</html>
