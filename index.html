<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Love Letter ðŸ’Œ</title>

<style>
*{box-sizing:border-box;margin:0;padding:0;font-family:serif}
body{
  background:linear-gradient(#ffe6eb,#ffd6df);
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

/* ENVELOPE */
#envelope{
  width:260px;
  height:180px;
  background:white;
  border-radius:12px;
  box-shadow:0 20px 40px rgba(0,0,0,.2);
  position:relative;
  text-align:center;
  cursor:pointer;
}
#flap{
  position:absolute;
  top:-90px;
  left:0;
  width:0;
  height:0;
  border-left:130px solid transparent;
  border-right:130px solid transparent;
  border-bottom:90px solid #f5b7c2;
  transform-origin:bottom;
  transition:.9s;
}
#tap{
  position:absolute;
  bottom:18px;
  width:100%;
  color:#d26a86;
  font-size:18px;
}

/* BOOK */
#book{
  display:none;
  width:90vw;
  max-width:340px;
  height:70vh;
  position:relative;
  perspective:1500px;
}
.page{
  position:absolute;
  width:100%;
  height:100%;
  background:white;
  box-shadow:0 12px 30px rgba(0,0,0,.25);
  transform-origin:left;
  transition:transform 1s;
}
.page img{
  width:100%;
  height:100%;
  object-fit:contain;
}
.page.flipped{
  transform:rotateY(-180deg);
}

/* HEARTS */
.heart{
  position:absolute;
  bottom:-20px;
  font-size:22px;
  animation:float 9s linear forwards;
  pointer-events:none;
}
@keyframes float{
  0%{transform:translateY(0);opacity:1}
  100%{transform:translateY(-110vh);opacity:0}
}
</style>
</head>

<body>

<!-- ENVELOPE -->
<div id="envelope">
  <div id="flap"></div>
  <div id="tap">Tap to open ðŸ’Œ</div>
</div>

<!-- BOOK -->
<div id="book">
  <div class="page"><img src="page1.jpg"></div>
  <div class="page"><img src="page2.jpg"></div>
  <div class="page"><img src="page3.jpg"></div>
  <div class="page"><img src="page4.jpg"></div>
  <div class="page"><img src="page5.jpg"></div>
</div>

<script>
const envelope = document.getElementById("envelope");
const flap = document.getElementById("flap");
const book = document.getElementById("book");
const pages = document.querySelectorAll(".page");
let index = 0;

/* Stack pages */
pages.forEach((p,i)=>p.style.zIndex = pages.length - i);

/* Open envelope */
envelope.addEventListener("touchstart", ()=>{
  flap.style.transform="rotateX(180deg)";
  setTimeout(()=>{
    envelope.style.display="none";
    book.style.display="block";
  },900);
});

/* Page flip â€“ mobile safe */
book.addEventListener("touchstart",(e)=>{
  const x = e.touches[0].clientX;
  const mid = window.innerWidth / 2;

  if(x > mid){
    if(index < pages.length){
      pages[index].classList.add("flipped");
      index++;
    }
  } else {
    if(index > 0){
      index--;
      pages[index].classList.remove("flipped");
    }
  }
});

/* Hearts */
setInterval(()=>{
  const h=document.createElement("div");
  h.className="heart";
  h.innerHTML="ðŸ’—";
  h.style.left=Math.random()*100+"vw";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),9000);
},1500);
</script>

</body>
</html>
