<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Love Letter ðŸ’–</title>

<style>
body{
  margin:0;
  background:linear-gradient(#ffe4ea,#ffd1dc);
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  font-family:serif;
}

/* ENVELOPE */
#envelope{
  position:absolute;
  width:280px;
  height:180px;
  background:white;
  border-radius:14px;
  box-shadow:0 20px 40px rgba(0,0,0,.25);
  z-index:10;
}

#flap{
  position:absolute;
  top:-90px;
  width:0;height:0;
  border-left:140px solid transparent;
  border-right:140px solid transparent;
  border-bottom:90px solid #f7b7c4;
  transform-origin:bottom;
  transition:1s ease;
}

#tap{
  position:absolute;
  bottom:15px;
  width:100%;
  text-align:center;
  color:#d16a86;
  font-size:18px;
}

/* BOOK */
#book{
  width:320px;
  height:460px;
  position:relative;
  perspective:1600px;
  display:none;
}

/* PAGE */
.page{
  position:absolute;
  width:100%;
  height:100%;
  background:white;
  box-shadow:0 15px 30px rgba(0,0,0,.3);
  transform-origin:left;
  transition:transform 1.2s ease;
  backface-visibility:hidden;
}

.page img{
  width:100%;
  height:100%;
  object-fit:contain;
}

/* FLIPPED */
.page.flipped{
  transform:rotateY(-180deg);
}

/* HEARTS */
.heart{
  position:fixed;
  bottom:-30px;
  font-size:18px;
  animation:floatUp 9s linear infinite;
}

@keyframes floatUp{
  0%{transform:translateY(0);opacity:0}
  10%{opacity:1}
  100%{transform:translateY(-120vh);opacity:0}
}
</style>
</head>

<body>

<!-- Envelope -->
<div id="envelope">
  <div id="flap"></div>
  <div id="tap">Tap to open ðŸ’Œ</div>
</div>

<!-- Book -->
<div id="book">
  <div class="page"><img src="page1.jpg"></div>
  <div class="page"><img src="page2.jpg"></div>
  <div class="page"><img src="page3.jpg"></div>
  <div class="page"><img src="page4.jpg"></div>
  <div class="page"><img src="page5.jpg"></div>
</div>

<script>
const pages = document.querySelectorAll(".page");
let index = 0;

/* Stack pages */
pages.forEach((p,i)=>p.style.zIndex = pages.length - i);

/* Hearts */
setInterval(()=>{
  let h=document.createElement("div");
  h.className="heart";
  h.innerHTML="ðŸ’—";
  h.style.left=Math.random()*100+"vw";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),9000);
},1400);

/* Open envelope */
document.getElementById("envelope").onclick=()=>{
  flap.style.transform="rotateX(180deg)";
  setTimeout(()=>{
    envelope.style.display="none";
    book.style.display="block";
  },900);
};

/* Tap left/right to flip */
document.getElementById("book").onclick=(e)=>{
  const half = window.innerWidth / 2;

  if(e.clientX > half){
    // NEXT PAGE
    if(index < pages.length){
      pages[index].classList.add("flipped");
      index++;
    }
  } else {
    // PREVIOUS PAGE
    if(index > 0){
      index--;
      pages[index].classList.remove("flipped");
    }
  }
};
<script>
const pages = document.querySelectorAll(".page");
let index = 0;

/* Stack pages */
pages.forEach((p,i)=>p.style.zIndex = pages.length - i);

/* Floating hearts */
setInterval(()=>{
  const h = document.createElement("div");
  h.className = "heart";
  h.innerHTML = "ðŸ’—";
  h.style.left = Math.random() * 100 + "vw";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),9000);
},1400);

/* Open envelope */
document.getElementById("envelope").addEventListener("touchstart", ()=>{
  flap.style.transform = "rotateX(180deg)";
  setTimeout(()=>{
    envelope.style.display="none";
    book.style.display="block";
  },900);
});

/* PAGE FLIP (TOUCH-BASED â€“ WORKS ON PHONE) */
document.getElementById("book").addEventListener("touchstart", (e)=>{
  const touchX = e.touches[0].clientX;
  const screenMid = window.innerWidth / 2;

  if(touchX > screenMid){
    // NEXT PAGE
    if(index < pages.length){
      pages[index].classList.add("flipped");
      index++;
    }
  } else {
    // PREVIOUS PAGE
    if(index > 0){
      index--;
      pages[index].classList.remove("flipped");
    }
  }
});
</script>

</body>
</html>
