<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Love Letter ðŸ’–</title>

<!-- REQUIRED -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.js"></script>

<style>
body{
  margin:0;
  height:100vh;
  background:linear-gradient(#ffe4ea,#ffd1dc);
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

/* BOOK */
#book{
  width:300px;
  height:420px;
  display:none;
}

.page{
  width:300px;
  height:420px;
  background:white;
}

.page img{
  width:100%;
  height:100%;
  object-fit:contain;
}

/* ENVELOPE */
#envelope{
  position:absolute;
  width:280px;
  height:180px;
  background:white;
  border-radius:14px;
  box-shadow:0 20px 40px rgba(0,0,0,.25);
  cursor:pointer;
  z-index:10;
}

#flap{
  position:absolute;
  top:-90px;
  width:0;height:0;
  border-left:140px solid transparent;
  border-right:140px solid transparent;
  border-bottom:90px solid #f7b7c4;
  transform-origin:bottom;
  transition:1.2s ease;
}

#tap{
  position:absolute;
  bottom:16px;
  width:100%;
  text-align:center;
  color:#d16a86;
  font-size:18px;
}

/* HEARTS */
.heart{
  position:fixed;
  bottom:-30px;
  font-size:20px;
  animation:floatUp 10s linear infinite;
}

@keyframes floatUp{
  0%{transform:translateY(0);opacity:0}
  10%{opacity:1}
  100%{transform:translateY(-120vh);opacity:0}
}
</style>
</head>

<body>

<!-- Envelope -->
<div id="envelope">
  <div id="flap"></div>
  <div id="tap">Tap to open ðŸ’Œ</div>
</div>

<!-- Book -->
<div id="book">
  <div class="page"><img src="page1.jpg"></div>
  <div class="page"><img src="page2.jpg"></div>
  <div class="page"><img src="page3.jpg"></div>
  <div class="page"><img src="page4.jpg"></div>
  <div class="page"><img src="page5.jpg"></div>
</div>

<script>
/* HEARTS */
function hearts(){
  setInterval(()=>{
    let h=document.createElement("div");
    h.className="heart";
    h.innerHTML="ðŸ’—";
    h.style.left=Math.random()*100+"vw";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),10000);
  },1200);
}

/* WAIT FOR IMAGES THEN INIT TURN */
let loaded=0;
$("#book img").on("load",function(){
  loaded++;
  if(loaded===5){
    $("#book").turn({
      width:300,
      height:420,
      autoCenter:true,
      gradients:true,
      acceleration:true,
      duration:1800
    });
  }
});

/* OPEN ENVELOPE */
$("#envelope").on("click",function(){
  hearts();
  $("#flap").css("transform","rotateX(180deg)");
  setTimeout(()=>{
    $("#envelope").hide();
    $("#book").fadeIn(500);
  },1200);
});
</script>

</body>
</html>
